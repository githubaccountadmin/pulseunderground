<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0"><title>Pulse Underground</title><link rel="icon" type="image/jpeg" href="image1.jpeg"><script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script><style>:root{--primary:#7c4dff;--primary-light:#b388ff;--bg-dark:#0d0b14;--bg-light:#13101c;--bg-lighter:#1a1327;--border:#2a2438;--text:#fff;--neon-glow:0 0 5px var(--primary),0 0 10px var(--primary),0 0 15px var(--primary);}*{box-sizing:border-box;margin:0;padding:0;}body{font-family:system-ui,-apple-system,sans-serif;background:var(--bg-dark);color:var(--text);line-height:1.5;font-size:16px;}#app-container{display:flex;min-height:100vh;max-width:1280px;margin:0 auto;}#sidebar-left,#sidebar-right{position:sticky;top:0;height:100vh;background:var(--bg-light);padding:20px;overflow-y:auto;}#sidebar-left{width:250px;border-right:1px solid var(--border);}#sidebar-right{width:300px;border-left:1px solid var(--border);}.logo{display:block;margin:0 auto 20px;width:100px;}h1{font-size:24px;color:var(--primary-light);text-align:center;margin-bottom:20px;}h3{font-size:18px;color:var(--primary-light);margin-bottom:15px;}nav ul{list-style:none;}nav ul li{margin-bottom:10px;}nav a{display:flex;align-items:center;color:var(--text);text-decoration:none;padding:10px;border-radius:8px;transition:background .2s,box-shadow .2s;}nav a:hover{background:var(--bg-lighter);box-shadow:var(--neon-glow);}.icon{width:20px;height:20px;margin-right:15px;filter:drop-shadow(0 0 2px var(--primary));}main{flex-grow:1;width:calc(1280px - 550px);background:var(--bg-light);border:1px solid var(--border);padding:20px;}button{width:100%;padding:12px;background:linear-gradient(45deg,var(--primary),var(--primary-light));color:var(--text);border:none;border-radius:8px;font-weight:bold;cursor:pointer;transition:background .3s,box-shadow .3s;margin-bottom:15px;}button:hover{background:linear-gradient(45deg, v><button id="connectWallet">Connect Wallet</button><div id="walletInfo" style="display:none"><p>Connected: <span id="walletAddress"></span></p></div></div><main><h1>The Pulse Underground</h1><div id="storySubmission"><img src="image1.jpeg" alt="User Avatar" class="avatar" id="submissionAvatar"><div class="input-container"><textarea id="reportContent" placeholder="What's happening?"></textarea><button id="publishStory">➤</button></div></div><div id="newsFeed"></div><button id="loadMoreButton">Load More</button></main><div id="sidebar-right"><input type="text" id="searchInput" placeholder="Search The Pulse Underground"><div id="channelSelection"><h3>Channels</h3><button id="mainChannel">Main Channel</button><button id="selfChannel">Self Channel</button><input type="text" id="customChannelInput" placeholder="Enter custom address"><button id="setCustomChannel">Set Custom Channel</button><p>Current Channel: <span id="currentChannel"></span></p></div><div id="activeChannels"><h3>Active Channels</h3><p>Coming soon...</p></div></div></div><div id="loadingOverlay">Loading...</div><div id="statusMessage"></div><div id="profileModal"><div class="modal-content"><h2>Edit Profile</h2><img src="image1.jpeg" alt="Profile Preview" id="profilePicPreview"><label for="usernameInput">Username:</label><input type="text" id="usernameInput" placeholder="Enter username"><label for="profilePicInput">Profile Picture URL:</label><input type="text" id="profilePicInput" placeholder="Enter image URL"><div class="modal-buttons"><button id="saveProfile">Save</button><button id="clearProfile">Clear Profile</button><button id="closeProfileModal">Close</button></div></div></div><script>const ethers=window.ethers,MAIN_CHANNEL="0x9Cd83BE15a79646A3D22B81fc8dDf7B7240a62cB".toLowerCase(),PULSE_CHAIN_ID=369;const utils={shortenAddress:a=>a?.length>10?`${a.slice(0,6)}...${a.slice(-4)}`:a||"Unknown",formatDate:t=>new Date(t).toLocaleString("en-US",{month:"short",day:"numeric",year:"numeric",hour:"2-digit",minute:"2-digit"}),showStatus:(m,d=3e3)=>{const s=document.getElementById("statusMessage");s.textContent=m;s.style.display="block";setTimeout(()=>s.style.display="none",d)},toggleLoading:s=>document.getElementById("loadingOverlay").style.display=s?"flex":"none"};class Cache{constructor(){this.db=null;this.initDB()}initDB(){const r=indexedDB.open("PulseUndergroundCache",2);r.onupgradeneeded=e=>{const d=e.target.result;d.objectStoreNames.contains("newsItems")||d.createObjectStore("newsItems",{keyPath:"txHash"});d.objectStoreNames.contains("profiles")||d.createObjectStore("profiles",{keyPath:"address"})};r.onsuccess=()=>this.db=r.result;r.onerror=()=>utils.showStatus("IndexedDB Error")}async waitForDB(){this.db||await new Promise(r=>setTimeout(r,100))}async getItems(){await this.waitForDB();return new Promise((r,e)=>{const t=this.db.transaction("newsItems","readonly"),s=t.objectStore("newsItems"),q=s.getAll();q.onsuccess=()=>r(q.result);q.onerror=()=>e(q.error)})}async saveItems(i){await this.waitForDB();const t=this.db.transaction("newsItems","readwrite"),s=t.objectStore("newsItems");i.forEach(x=>s.put(x));return new Promise((r,e)=>{t.oncomplete=r;t.onerror=()=>e(t.error)})}async getProfile(a){await this.waitForDB();return new Promise((r,e)=>{const t=this.db.transaction("profiles","readonly"),s=t.objectStore("profiles"),q=s.get(a);q.onsuccess=()=>r(q.result);q.onerror=()=>e(q.error)})}async saveProfile(p){await this.waitForDB();const t=this.db.transaction("profiles","readwrite"),s=t.objectStore("profiles");s.put(p);return new Promise((r,e)=>{t.oncomplete=r;t.onerror=()=>e(t.error)})}async clearProfile(a){await this.waitForDB();const t=this.db.transaction("profiles","readwrite"),s=t.objectStore("profiles");s.delete(a);return new Promise((r,e)=>{t.oncomplete=r;t.onerror=()=>e(t.error)})}}class PulseUnderground{constructor(){this.state={newsItems:[],searchTerm:"",isLoading:!1,hasMore:!0,nextPageParams:null,channel:MAIN_CHANNEL,profile:{username:"",profilePicUrl:"image1.jpeg"},signerAddress:null};this.elements={newsFeed:document.getElementById("newsFeed"),reportContent:document.getElementById("reportContent"),searchInput:document.getElementById("searchInput"),loadMoreButton:document.getElementById("loadMoreButton"),connectWallet:document.getElementById("connectWallet"),walletInfo:document.getElementById("walletInfo"),walletAddress:document.getElementById("walletAddress"),publishStory:document.getElementById("publishStory"),mainChannel:document.getElementById("mainChannel"),selfChannel:document.getElementById("selfChannel"),customChannelInput:document.getElementById("customChannelInput"),setCustomChannel:document.getElementById("setCustomChannel"),currentChannel:document.getElementById("currentChannel"),submissionAvatar:document.getElementById("submissionAvatar"),profileLink:document.getElementById("profileLink"),profileModal:document.getElementById("profileModal"),usernameInput:document.getElementById("usernameInput"),profilePicInput:document.getElementById("profilePicInput"),profilePicPreview:document.getElementById("profilePicPreview"),saveProfile:document.getElementById("saveProfile"),clearProfile:document.getElementById("clearProfile"),closeProfileModal:document.getElementById("closeProfileModal"),homeLink:document.getElementById("homeLink")};this.cache=new Cache;this.signer=null;this.init()}async init(){await this.cache.saveItems([]);await this.loadCachedData();this.setupListeners();this.elements.currentChannel.textContent=utils.shortenAddress(this.state.channel);await this.fetchPosts(33)}setupListeners(){const e=this.elements;e.connectWallet.addEventListener("click",()=>this.toggleWallet());e.publishStory.addEventListener("click",()=>this.publishStory());e.searchInput.addEventListener("input",this.debounce(()=>{this.state.searchTerm=e.searchInput.value.trim().toLowerCase();this.renderNewsFeed()},300));e.loadMoreButton.addEventListener("click",()=>this.onLoadMore());e.homeLink.addEventListener("click",e=>{e.preventDefault();windo vatar.src=this.state.profile.profilePicUrl;this.renderNewsFeed()}async publishStory(){if(!this.signer)return utils.showStatus("Connect wallet first");const c=this.elements.reportContent.value.trim();if(!c)return utils.showStatus("Content cannot be empty");utils.toggleLoading(!0);try{const i=ethers.utils.hexlify(ethers.utils.toUtf8Bytes(c)),t=await this.signer.sendTransaction({to:this.state.channel,value:0,data:i,gasLimit:15e4}),r=await t.wait(),n={content:c,reporter:this.state.signerAddress,timestamp:(new Date).toISOString(),txHash:r.transactionHash};this.state.newsItems.unshift(n);await this.cache.saveItems([n]);this.renderNewsFeed();this.elements.reportContent.value="";utils.showStatus("Story published: "+utils.shortenAddress(r.transactionHash))}catch(e){utils.showStatus("Publish failed: "+(e.message||"Unknown error"))}finally{utils.toggleLoading(!1)}}async fetchOnePage(){if(!this.state.hasMore||!this.state.channel)return[];const u=`https://api.scan.pulsechain.com/api/v2/addresses/${this.state.channel}/transactions?limit=33${this.state.nextPageParams?"&"+new URLSearchParams(this.state.nextPageParams):""}`;try{console.log("Fetching:",u);const r=await fetch(u);if(!r.ok)throw new Error(`API error: ${r.status}`);const d=await r.json(),i=this.parseTransactions(d.items||[]);this.state.nextPageParams=d.next_page_params;this.state.hasMore=!!d.next_page_params&&i.length>0;console.log("Fetched:",i.length,"nextPageParams:",this.state.nextPageParams,"hasMore:",this.state.hasMore);return i}catch(e){this.state.hasMore=!1;console.error("Fetch error:",e.message);utils.showStatus("Fetch failed: "+(e.message||"Unknown error"));return[]}}async fetchPosts(t){if(this.state.isLoading||!this.state.channel)return utils.showStatus("No channel selected");this.state.isLoading=!0;this.elements.loadMoreButton.disabled=!0;utils.toggleLoading(!0);try{console.log("Fetch posts, target:",t,"current:",this.state.newsItems.length);const n=t-this.state.newsItems.length;if(n<=0){this.state.hasMore=!1;return}const p=await this.fetchOnePage(),u=p.filter(o=>!this.state.newsItems.some(x=>x.txHash===o.txHash)).slice(0,n);console.log("Fetched:",p.length,"Added:",u.length);if(!u.length&&!this.state.nextPageParams)this.state.hasMore=!1;this.state.newsItems=[...this.state.newsItems,...u].sort((a,b)=>new Date(b.timestamp)-new Date(a.timestamp)).filter((x,i,s)=>i===s.findIndex(y=>y.txHash===x.txHash));await this.cache.saveItems(u);this.renderNewsFeed();this.state.newsItems.length<t&&!this.state.hasMore&&utils.showStatus("No more transactions found")}catch(e){console.error("Fetch error:",e.message);utils.showStatus("Fetch failed: "+(e.message||"Unknown error"))}finally{this.state.isLoading=!1;this.elements.loadMoreButton.disabled=!1;utils.toggleLoading(!1)}}parseTransactions(t){return t.filter(x=>x.raw_input&&x.raw_input!=="0x").map(x=>{try{const c=ethers.utils.toUtf8String(x.raw_input).trim();return c.length?{content:c,reporter:x.from?.hash||x.from,timestamp:x.timestamp||(new Date).toISOString(),txHash:x.hash}:null}catch{return null}}).filter(Boolean)}async onLoadMore(){this.state.hasMore&&!this.state.isLoading?(console.log("Load more, target:",this.state.newsItems.length+33),await this.fetchPosts(this.state.newsItems.length+33)):this.state.hasMore||window.scrollTo({top:0,behavior:"smooth"})}async setChannel(a){this.state.channel=a.toLowerCase();this.state.newsItems=[];this.state.nextPageParams=null;this.state.hasMore=!0;await this.cache.saveItems([]);this.renderNewsFeed();this.elements.currentChannel.textContent=utils.shortenAddress(this.state.channel);console.log("Set channel:",a,"fetching 33 posts");await this.fetchPosts(33)}renderNewsFeed(){const{n:newsFeed,s:searchTerm,i:newsItems,a:signerAddress,p:profile}=this.state,t=s?i.filter(x=>x.content.toLowerCase().includes(s)||x.reporter.toLowerCase().includes(s)):i;n.innerHTML=t.length?"":"No news items available.";const f=document.createDocumentFragment();t.forEach(x=>{const d=document.createElement("div");d.className="news-item";const u=x.reporter.toLowerCase()===a;d.innerHTML=`<div class="reporter-info"><img src="${u&&p.profilePicUrl?p.profilePicUrl:"image1.jpeg"}" alt="Reporter" class="avatar"><div class="reporter-details"><span class="reporter-name">${u&&p.username?p.username:utils.shortenAddress(x.reporter)}</span> · ${utils.formatDate(x.timestamp)}</div></div><div class="report-content">${x.content.replace(/\n/g,"<br>")}</div>`;f.appendChild(d)});n.appendChild(f);this.updateLoadMoreButton()}updateLoadMoreButton(){const{l:loadMoreButton,n:newsItems,h:hasMore,i:isLoading}=this.state;n.length?(l.style.display="block",l.textContent=h?"Load More":"Return to Top",l.disabled=i,console.log("Button state, hasMore:",h,"isLoading:",i)):l.style.display="none"}}new PulseUnderground()</script></body></html>
