<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulse Underground</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/jpeg" href="newTRBphoto.jpg">
</head>
<body>
    <div id="app-container">
        <div id="sidebar-left">
            <div class="sidebar-content">
                <h1>Pulse Underground</h1>
                <nav>
                    <ul>
                        <li><a href="#"><span class="icon">üè†</span><span>Home</span></a></li>
                        <li><a href="#"><span class="icon">üîç</span><span>Explore</span></a></li>
                        <li><a href="#"><span class="icon">üîî</span><span>Notifications</span></a></li>
                        <li><a href="#"><span class="icon">‚úâÔ∏è</span><span>Messages</span></a></li>
                        <li><a href="#"><span class="icon">üë§</span><span>Profile</span></a></li>
                        <li><a href="#"><span class="icon">‚ãØ</span><span>More</span></a></li>
                    </ul>
                </nav>
            </div>

            <div class="bottom-buttons">
                <button id="postButton">Post</button>
                <button id="connectWallet">Connect Wallet</button>
            </div>
        </div>

        <main>
            <div id="tab-container">
                <div class="tab active">All Reporters</div>
                <div class="tab">Reporters you follow</div>
            </div>

            <div id="storySubmission">
                <img src="newTRBphoto.jpg" alt="User Avatar" class="avatar">
                <div class="input-container">
                    <textarea id="reportContent" placeholder="Connect wallet to report"></textarea>
                    <button id="publishStory" disabled>
                        <svg viewBox="0 0 24 24" aria-hidden="true">
                            <path d="M9.31 6.71c-.39.39-.39 1.02 0 1.41L13.19 12l-3.88 3.88c-.39.39-.39 1.02 0 1.41.39.39 1.02.39 1.41 0l4.59-4.59c.39-.39.39-1.02 0-1.41L10.72 6.7c-.38-.38-1.02-.38-1.41.01z"/>
                        </svg>
                    </button>
                </div>
            </div>

            <div id="newsFeed"></div>
            <button id="loadMoreButton">Load More</button>
        </main>

        <div id="sidebar-right">
            <div id="search-container">
                <input type="text" id="search-input" placeholder="Search The Pulse Underground">
                <button id="search-button">üîç</button>
            </div>
            <div id="sections">
                <div id="trending-section">
                    <h3>What's happening</h3>
                </div>
                <div id="who-to-follow">
                    <h3>Who to follow</h3>
                </div>
                <div id="disputes-section">
                    <h3>Disputes</h3>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for comments -->
    <div id="m" class="modal">
        <div id="n" class="modal-content">
            <button class="x">√ó</button>
            <div id="r" class="original-post"></div>
            <div id="s" class="comments-section">
                <div id="l" class="comments-list"></div>
                <div class="i comment-input">
                    <textarea id="t" placeholder="Write a comment..."></textarea>
                    <button id="cs">üí¨</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading and Status -->
    <div id="loadingOverlay">Loading news feed...</div>
    <div id="o" class="status-message"></div>

    <!-- Scripts -->
    <script src="https://cdn.ethers.io/lib/ethers-5.6.0/dist/ethers.umd.min.js"></script>
    <script src="cache.js"></script>
    <script src="dispute.js"></script>
    <script src="index.js"></script>
</body>
</html>
