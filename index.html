<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulse Underground</title>
    <link rel="icon" type="image/jpeg" href="newTRBphoto.jpg">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #7c4dff;           /* PulseChain purple */
            --primary-light: #b388ff;     /* Lighter purple */
            --bg-dark: #0d0b14;          /* Dark background */
            --bg-light: #13101c;         /* Slightly lighter dark */
            --bg-lighter: #1a1327;       /* Even lighter dark */
            --border: #2a2438;           /* Border color */
            --border-hover: #38314d;     /* Hover border */
            --text: #fff;                /* Primary text */
            --text-secondary: #8899a6;   /* Secondary text */
            --neon-glow: 0 0 5px var(--primary), 0 0 10px var(--primary), 0 0 15px var(--primary);
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Orbitron', sans-serif;
            background: var(--bg-dark);
            color: var(--text);
            line-height: 1.3;
        }
        #app-container {
            display: flex;
            min-height: 100vh;
            max-width: 1280px;
            margin: 0 auto;
            background: var(--bg-dark);
        }
        #sidebar-left, #sidebar-right {
            position: sticky;
            top: 0;
            height: 100vh;
            overflow-y: auto;
            background: var(--bg-light);
            padding: 20px;
        }
        #sidebar-left {
            width: 275px;
            border-right: 1px solid var(--border);
        }
        #sidebar-right {
            width: 350px;
            border-left: 1px solid var(--border);
        }
        h1, h3 {
            color: var(--primary-light);
            margin: 0 0 20px;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            margin-bottom: 8px;
        }
        nav ul li a {
            display: flex;
            align-items: center;
            color: var(--text);
            text-decoration: none;
            padding: 10px 12px;
            border-radius: 8px;
            transition: background 0.2s, box-shadow 0.2s;
            font-size: 16px;
        }
        nav ul li a:hover {
            background: var(--border);
            box-shadow: var(--neon-glow);
        }
        .icon {
            margin-right: 16px;
            width: 20px;
            height: 20px;
            filter: drop-shadow(0 0 2px var(--primary));
        }
        .bottom-buttons {
            margin-top: auto;
        }
        button {
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(45deg, var(--primary), var(--primary-light));
            color: var(--text);
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.3s, box-shadow 0.3s;
            display: block;
            margin-bottom: 12px;
            width: 100%;
        }
        button:hover {
            background: linear-gradient(45deg, #6a3fff, #a370ff);
            box-shadow: var(--neon-glow);
        }
        main {
            flex-grow: 1;
            max-width: 600px;
            border-left: 1px solid var(--border);
            border-right: 1px solid var(--border);
            background: var(--bg-light);
        }
        #storySubmission {
            display: flex;
            padding: 16px;
            border-bottom: 1px solid var(--border);
            background: var(--bg-lighter);
        }
        .avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            margin-right: 12px;
        }
        .input-container {
            flex-grow: 1;
            position: relative;
        }
        textarea {
            width: 100%;
            min-height: 80px;
            padding: 12px;
            background: var(--bg-light);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-size: 16px;
            resize: none;
        }
        textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: var(--neon-glow);
        }
        #publishStory {
            position: absolute;
            bottom: 8px;
            right: 8px;
            width: 34px;
            height: 34px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--primary), var(--primary-light));
            border: none;
            color: var(--text);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #publishStory:hover {
            box-shadow: var(--neon-glow);
        }
        #newsFeed {
            visibility: hidden;
        }
        .news-item {
            padding: 16px;
            border-bottom: 1px solid var(--border);
            transition: background 0.2s;
        }
        .news-item:hover {
            background: var(--bg-lighter);
        }
        .reporter-info {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }
        .reporter-details {
            margin-left: 12px;
        }
        .reporter-name {
            font-weight: 700;
        }
        .report-content {
            margin: 8px 0;
            line-height: 1.4;
        }
        .report-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 12px;
            padding-top: 8px;
            border-top: 1px solid var(--border);
        }
        .action-btn {
            background: none;
            border: none;
            color: var(--primary-light);
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
        }
        .action-btn:hover {
            background: rgba(179, 136, 255, 0.1);
            color: var(--text);
            box-shadow: var(--neon-glow);
        }
        #loadMoreButton {
            display: block;
            margin: 20px auto;
            background: linear-gradient(45deg, var(--primary), var(--primary-light));
            color: var(--text);
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #loadMoreButton:hover {
            box-shadow: var(--neon-glow);
        }
        #search-container {
            position: relative;
            margin-bottom: 16px;
        }
        #search-input {
            width: 100%;
            padding: 12px 40px 12px 44px;
            background: var(--bg-lighter);
            border: 1px solid var(--border);
            border-radius: 999px;
            color: var(--text);
            font-size: 15px;
        }
        #search-input:focus {
            outline: none;
            border-color: var(--primary);
            background: var(--border);
            box-shadow: var(--neon-glow);
        }
        #search-button {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--primary-light);
            font-size: 16px;
            cursor: pointer;
        }
        #loadingOverlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(13, 11, 20, 0.8);
            color: var(--text);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #o {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--bg-light);
            color: var(--text);
            padding: 10px 20px;
            border-radius: 5px;
            display: none;
            z-index: 1001;
            box-shadow: var(--neon-glow);
        }
    </style>
</head>
<body>
    <div id="app-container">
        <div id="sidebar-left">
            <div class="sidebar-content">
                <h1>Pulse Underground</h1>
                <nav>
                    <ul>
                        <li><a href="#"><span class="icon"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="var(--primary-light)"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V9z"></path><path d="M9 22V12h6v10"></path></svg></span> Home</a></li>
                        <li><a href="#"><span class="icon"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="var(--primary-light)"><path d="M21 21l-6-6m2-5a7 7 0 1 0-14 0 7 7 0 0 0 14 0z"></path></svg></span> Explore</a></li>
                        <li><a href="#"><span class="icon"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="var(--primary-light)"><path d="M12 22c5.5 0 10-4.5 10-10S17.5 2 12 2 2 6.5 2 12s4.5 10 10 10zM12 8v4M12 16h.01"></path></svg></span> Notifications</a></li>
                        <li><a href="#"><span class="icon"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="var(--primary-light)"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></svg></span> Messages</a></li>
                        <li><a href="#"><span class="icon"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="var(--primary-light)"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg></span> Profile</a></li>
                        <li><a href="#"><span class="icon"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="var(--primary-light)"><circle cx="12" cy="12" r="1"></circle><circle cx="12" cy="5" r="1"></circle><circle cx="12" cy="19" r="1"></circle></svg></span> More</a></li>
                    </ul>
                </nav>
            </div>
            <div class="bottom-buttons">
                <button id="postButton">Post</button>
                <button id="connectWallet">Connect Wallet</button>
            </div>
            <div id="profile-section">
                <div id="walletInfo" style="display:none">
                    <span id="walletAddress"></span>
                </div>
            </div>
        </div>
        <main>
            <div id="storySubmission">
                <img src="newTRBphoto.jpg" alt="User Avatar" class="avatar">
                <div class="input-container">
                    <textarea id="reportContent" placeholder="Connect wallet to report"></textarea>
                    <button id="publishStory" disabled>‚û§</button>
                </div>
            </div>
            <div id="newsFeed"></div>
            <button id="loadMoreButton">Load More</button>
        </main>
        <div id="sidebar-right">
            <div id="search-container">
                <input type="text" id="search-input" placeholder="Search The Pulse Underground">
                <button id="search-button">üîç</button>
            </div>
            <div id="trending-section">
                <h3>What's happening</h3>
            </div>
            <div id="who-to-follow">
                <h3>Who to follow</h3>
            </div>
        </div>
    </div>
    <div id="loadingOverlay">Loading news feed...</div>
    <div id="o"></div>
    <script>
        const ethers = window.ethers;
        const POST_ADDRESS = "0x9Cd83BE15a79646A3D22B81fc8dDf7B7240a62cB"; // Replace with actual address

        // Utility Functions
        function sh(a) {
            return a?.length > 10 ? a.slice(0, 6) + "..." + a.slice(-4) : a || "-";
        }
        function dt(t) {
            return new Date(t).toLocaleString("en", { month: "numeric", day: "numeric", year: "numeric", hour: "numeric", minute: "numeric" });
        }
        function displayStatus(m) {
            console.log("Status:", m);
            const o = document.getElementById("o");
            o.textContent = m;
            o.style.display = "block";
            setTimeout(() => o.style.display = "none", 3000);
        }
        function toggleLoading(s) {
            console.log("Toggle loading:", s);
            const l = document.getElementById("loadingOverlay");
            l.style.display = s ? "flex" : "none";
        }

        // Cache Class for IndexedDB
        class Cache {
            constructor() {
                this.db = null;
                this.init();
            }
            async init() {
                if (this.db) return this.db;
                console.log("Opening IndexedDB");
                return new Promise((resolve, reject) => {
                    const request = indexedDB.open("PUCache", 1);
                    request.onerror = () => reject(request.error);
                    request.onsuccess = () => {
                        this.db = request.result;
                        resolve(this.db);
                    };
                    request.onupgradeneeded = (event) => {
                        const db = event.target.result;
                        if (!db.objectStoreNames.contains("news")) {
                            const store = db.createObjectStore("news", { keyPath: "txHash" });
                            store.createIndex("timestamp", "timestamp", { unique: false });
                        }
                    };
                });
            }
            async transaction(storeName, mode, callback) {
                const db = await this.init();
                const tx = db.transaction(storeName, mode);
                const store = tx.objectStore(storeName);
                try {
                    return await callback(store);
                } catch (e) {
                    tx.abort();
                    throw e;
                }
            }
            async saveNews(items) {
                console.log(`Saving ${items.length} news items`);
                await this.transaction("news", "readwrite", async (store) => {
                    for (const item of items) await store.put(item);
                });
            }
            async getNews(limit = 33) {
                console.log("Getting cached news");
                return this.transaction("news", "readonly", async (store) => {
                    const index = store.index("timestamp");
                    const news = [];
                    await new Promise((resolve) => {
                        index.openCursor(null, "prev").onsuccess = (event) => {
                            const cursor = event.target.result;
                            if (!cursor || news.length >= limit) return resolve();
                            news.push(cursor.value);
                            cursor.continue();
                        };
                    });
                    return news;
                });
            }
        }

        // Main App Class
        class App {
            constructor() {
                this.state = {
                    items: [],
                    loading: false,
                    noMore: false,
                    page: null,
                    requests: new Set(),
                    cachedResponses: new Map(),
                    seenTxHashes: new Set()
                };
                this.$ = document.getElementById.bind(document);
                this.cache = new Cache();
                this.setup();
                this.fetch(true);
            }
            setup() {
                document.addEventListener("click", (e) => {
                    const t = e.target;
                    if (t.id === "connectWallet") this.signer ? this.disconnectWallet() : this.connectWallet();
                    else if (t.id === "publishStory") this.publishStory();
                    else if (t.id === "loadMoreButton") this.loadMore();
                });
                this.$("loadMoreButton").style.display = "none";
            }
            async connectWallet() {
                console.log("Connecting wallet");
                try {
                    if (!window.ethereum) throw new Error("No MetaMask");
                    const provider = new ethers.providers.Web3Provider(window.ethereum);
                    const network = await provider.getNetwork();
                    if (network.chainId !== 369) {
                        await window.ethereum.request({ method: "wallet_switchEthereumChain", params: [{ chainId: "0x171" }] });
                    }
                    await provider.send("eth_requestAccounts", []);
                    this.signer = provider.getSigner();
                    const address = await this.signer.getAddress();
                    this.$("connectWallet").style.display = "none";
                    this.$("walletInfo").style.display = "block";
                    this.$("walletAddress").textContent = sh(address);
                    this.$("publishStory").disabled = false;
                    this.$("reportContent").placeholder = "What's happening?";
                    displayStatus("Connected");
                } catch (e) {
                    console.error("Wallet connection failed:", e);
                    displayStatus(e.message || "Failed to connect");
                }
            }
            disconnectWallet() {
                this.signer = null;
                this.$("connectWallet").style.display = "block";
                this.$("walletInfo").style.display = "none";
                this.$("publishStory").disabled = true;
                this.$("reportContent").placeholder = "Connect wallet to report";
                displayStatus("Disconnected");
            }
            async publishStory() {
                console.log("Publishing story");
                const content = this.$("reportContent").value.trim();
                if (!content) return displayStatus("No content");
                if (!this.signer) return displayStatus("Wallet not connected");
                this.$("publishStory").disabled = true;
                toggleLoading(true);
                try {
                    const inputData = ethers.utils.hexlify(ethers.utils.toUtf8Bytes(content));
                    const tx = { to: POST_ADDRESS, value: 0, data: inputData, gasLimit: 100000 };
                    const signedTx = await this.signer.sendTransaction(tx);
                    const receipt = await signedTx.wait();
                    console.log("Story published, tx:", receipt.transactionHash);
                    displayStatus("Story published! Tx: " + receipt.transactionHash);
                    const newStory = {
                        content,
                        reporter: await this.signer.getAddress(),
                        timestamp: new Date().toISOString(),
                        txHash: receipt.transactionHash
                    };
                    this.state.items.unshift(newStory);
                    this.state.seenTxHashes.add(newStory.txHash);
                    this.render([newStory], true);
                    await this.cache.saveNews([newStory]);
                    this.$("reportContent").value = "";
                } catch (e) {
                    console.error("Publish failed:", e);
                    displayStatus(e.message || "Failed to publish");
                } finally {
                    this.$("publishStory").disabled = false;
                    toggleLoading(false);
                }
            }
            async fetchTransactions(params) {
                console.log("Fetching transactions, params:", params);
                const url = `https://api.scan.pulsechain.com/api/v2/transactions?to=${POST_ADDRESS}&sort=desc&limit=33${params ? "&" + new URLSearchParams(params) : ""}`;
                if (this.state.requests.has(url)) return this.state.cachedResponses.get(url);
                this.state.requests.add(url);
                try {
                    const response = await fetch(url);
                    if (!response.ok) throw new Error(`HTTP ${response.status}`);
                    const data = await response.json();
                    this.state.cachedResponses.set(url, data);
                    console.log("Fetched transactions:", data.items.length);
                    return data;
                } catch (e) {
                    console.error("Fetch transactions failed:", e);
                    throw e;
                } finally {
                    this.state.requests.delete(url);
                }
            }
            async parseTransactions(block) {
                console.log("Parsing transactions");
                if (!block?.items?.length) {
                    this.state.noMore = true;
                    return [];
                }
                const posts = [];
                for (const tx of block.items) {
                    if (tx.to.hash === POST_ADDRESS && tx.input && tx.input !== "0x" && !this.state.seenTxHashes.has(tx.hash)) {
                        try {
                            const content = ethers.utils.toUtf8String(tx.input);
                            const post = {
                                content,
                                reporter: tx.from.hash,
                                timestamp: tx.timestamp,
                                txHash: tx.hash
                            };
                            posts.push(post);
                            this.state.seenTxHashes.add(tx.hash);
                        } catch (e) {
                            console.warn("Failed to decode input:", tx.input);
                        }
                    }
                }
                this.state.page = block.next_page_params || null;
                this.state.noMore = !this.state.page;
                console.log(`Parsed ${posts.length} posts`);
                return posts;
            }
            async fetch(initial = false) {
                console.log("Fetching news, initial:", initial);
                if (this.state.loading) return;
                this.state.loading = true;
                toggleLoading(true);
                try {
                    if (initial) {
                        const cachedItems = await this.cache.getNews(33);
                        if (cachedItems.length) {
                            this.state.items = cachedItems;
                            cachedItems.forEach(item => this.state.seenTxHashes.add(item.txHash));
                            this.render(cachedItems);
                        }
                    }
                    const posts = [];
                    let txData = await this.fetchTransactions(this.state.page);
                    let newPosts = await this.parseTransactions(txData);
                    posts.push(...newPosts);
                    if (initial && posts.length < 33 && !this.state.noMore) {
                        while (posts.length < 33 && !this.state.noMore) {
                            txData = await this.fetchTransactions(this.state.page);
                            newPosts = await this.parseTransactions(txData);
                            posts.push(...newPosts);
                        }
                    }
                    if (posts.length) {
                        this.state.items = initial ? posts : [...this.state.items, ...posts];
                        this.render(posts, !initial);
                        await this.cache.saveNews(posts);
                    }
                    this.$("loadMoreButton").style.display = this.state.noMore ? "none" : "block";
                } catch (e) {
                    console.error("Fetch error:", e);
                    displayStatus("Failed to load posts");
                } finally {
                    this.state.loading = false;
                    toggleLoading(false);
                }
            }
            async loadMore() {
                if (this.state.loading || this.state.noMore) return;
                console.log("Loading more");
                this.state.loading = true;
                toggleLoading(true);
                try {
                    const txData = await this.fetchTransactions(this.state.page);
                    const newPosts = await this.parseTransactions(txData);
                    if (newPosts.length) {
                        this.state.items.push(...newPosts);
                        this.render(newPosts, true);
                        await this.cache.saveNews(newPosts);
                        displayStatus(`Loaded ${newPosts.length} more posts`);
                    }
                    this.$("loadMoreButton").style.display = this.state.noMore ? "none" : "block";
                } catch (e) {
                    console.error("Load more failed:", e);
                    displayStatus("Failed to load more posts");
                } finally {
                    this.state.loading = false;
                    toggleLoading(false);
                }
            }
            render(items, append = false) {
                console.log("Rendering items, append:", append);
                if (!items.length && !append) {
                    this.$("newsFeed").innerHTML = "No posts yet";
                    return;
                }
                const fragment = document.createDocumentFragment();
                const template = document.createElement("template");
                items.forEach(item => {
                    template.innerHTML = `
                        <article class="news-item">
                            <div class="reporter-info">
                                <img src="newTRBphoto.jpg" alt="Reporter" class="avatar">
                                <div class="reporter-details">
                                    <span class="reporter-name">${sh(item.reporter)}</span> ¬∑ ${dt(item.timestamp)}
                                </div>
                            </div>
                            <div class="report-content">${item.content.split("\n\n").map(p => `<p>${p.replace(/\n/g, "<br>")}</p>`).join("")}</div>
                            <div class="report-actions" data-tx-hash="${item.txHash}">
                                <button class="action-btn" data-action="comment">üí¨</button>
                                <button class="action-btn" data-action="like">üëç</button>
                            </div>
                        </article>`;
                    fragment.appendChild(template.content.firstChild);
                });
                const feed = this.$("newsFeed");
                if (append) feed.appendChild(fragment);
                else {
                    feed.textContent = "";
                    feed.appendChild(fragment);
                }
                feed.style.visibility = "visible";
            }
        }

        new App();
    </script>
</body>
