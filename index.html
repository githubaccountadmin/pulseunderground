<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Pulse Underground</title><link rel="icon" type="image/jpeg" href="image1.jpeg"><script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script><style>:root{--primary:#7c4dff;--primary-light:#b388ff;--bg-dark:#0d0b14;--bg-light:#13101c;--bg-lighter:#1a1327;--border:#2a2438;--text:#fff;--neon-glow:0 0 5px var(--primary),0 0 10px var(--primary),0 0 15px var(--primary)}*{box-sizing:border-box;margin:0;padding:0}body{font-family:system-ui,-apple-system,sans-serif;background:var(--bg-dark);color:var(--text);line-height:1.5;font-size:16px}#app-container{display:flex;min-height:100vh;max-width:1280px;margin:0 auto}#sidebar-left,#sidebar-right{position:sticky;top:0;height:100vh;background:var(--bg-light);padding:20px;overflow-y:auto}#sidebar-left{width:250px;border-right:1px solid var(--border)}#sidebar-right{width:300px;border-left:1px solid var(--border)}.logo{display:block;margin:0 auto 20px;width:100px}h1{font-size:24px;color:var(--primary-light);text-align:center;margin-bottom:20px}h3{font-size:18px;color:var(--primary-light);margin-bottom:15px}nav ul{list-style:none}nav ul li{margin-bottom:10px}nav a{display:flex;align-items:center;color:var(--text);text-decoration:none;padding:10px;border-radius:8px;transition:background .2s,box-shadow .2s}nav a:hover{background:var(--bg-lighter);box-shadow:var(--neon-glow)}.icon{width:20px;height:20px;margin-right:15px;filter:drop-shadow(0 0 2px var(--primary))}main{flex-grow:1;width:calc(1280px - 550px);background:var(--bg-light);border:1px solid var(--border);padding:20px}button{width:100%;padding:12px;background:linear-gradient(45deg,var(--primary),var(--primary-light));color:var(--text);border:none;border-radius:8px;font-weight:bold;cursor:pointer;transition:background .3s,box-shadow .3s;margin-bottom:15px}button:hover{background:linear-gradient(45deg,#6a3fff,#a370ff);box-shadow:var(--neon-glow)}button:disabled{opacity:.6;cursor:not-allowed}#publishStory{position:absolute;bottom:10px;right:10px;width:40px;height:40px;border-radius:50%;padding:0;display:flex;align-items:center;justify-content:center}#loadMoreButton{width:auto;padding:8px 20px;font-size:14px;margin:20px auto;display:none}#storySubmission{display:flex;padding:15px;background:var(--bg-lighter);border-bottom:1px solid var(--border);margin-bottom:20px}.avatar{width:48px;height:48px;border-radius:50%;margin-right:15px}.input-container{flex-grow:1;position:relative}textarea{width:100%;min-height:100px;padding:15px;background:var(--bg-light);border:1px solid var(--border);border-radius:8px;color:var(--text);resize:none}textarea:focus{outline:none;border-color:var(--primary);box-shadow:var(--neon-glow)}.news-item{padding:15px;border-bottom:1px solid var(--border);transition:background .2s}.news-item:hover{background:var(--bg-lighter)}.reporter-info{display:flex;align-items:center;margin-bottom:10px}.reporter-details{font-size:14px;margin-left:10px}.reporter-name{font-weight:bold}.report-content{margin:10px 0;line-height:1.6}#searchInput,#customChannelInput{width:100%;padding:12px 15px;background:var(--bg-lighter);border:1px solid var(--border);border-radius:20px;color:var(--text);margin-bottom:20px}#searchInput:focus,#customChannelInput:focus{outline:none;border-color:var(--primary);box-shadow:var(--neon-glow)}#loadingOverlay,#profileModal{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(13,11,20,.8);color:var(--text);display:none;justify-content:center;align-items:center;z-index:1000}#statusMessage{position:fixed;bottom:20px;left:50%;transform:translateX(-50%);background:var(--bg-light);padding:10px 20px;border-radius:5px;display:none;z-index:1001;box-shadow:var(--neon-glow)}#channelSelection{margin-top:20px}#currentChannel{font-size:14px;color:var(--text);margin-top:10px}.modal-content{background:var(--bg-light);padding:20px;border-radius:8px;width:400px;max-width:90%;border:1px solid var(--border)}.modal-content h2{color:var(--primary-light);margin-bottom:20px}.modal-content label{display:block;margin-bottom:10px;font-size:14px}.modal-content input{width:100%;padding:10px;margin-bottom:15px;background:var(--bg-lighter);border:1px solid var(--border);border-radius:5px;color:var(--text)}.modal-content img{width:100px;height:100px;border-radius:50%;margin-bottom:15px;display:block;margin-left:auto;margin-right:auto}.modal-buttons{display:flex;gap:10px}</style></head><body><div id="app-container"><div id="sidebar-left"><img src="image1.jpeg" class="logo"><nav><ul><li><a href="#" id="homeLink"><span class="icon"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="var(--primary-light)"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V9z"></path><path d="M9 22V12h6v10"></path></svg></span>Home</a></li><li><a href="#"><span class="icon"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="var(--primary-light)"><path d="M21 21l-6-6m2-5a7 7 0 1 0-14 0 7 7 0 0 0 14 0z"></path></svg></span>Explore</a></li><li><a href="#"><span class="icon"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="var(--primary-light)"><path d="M12 22c5.5 0 10-4.5 10-10S17.5 2 12 2 2 6.5 2 12s4.5 10 10 10zM12 8v4M12 16h.01"></path></svg></span>Notifications</a></li><li><a href="#"><span class="icon"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="var(--primary-light)"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></svg></span>Messages</a></li><li><a href="#" id="profileLink"><span class="icon"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="var(--primary-light)"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg></span>Profile</a></li></ul></nav><button id="connectWallet">Connect Wallet</button><div id="walletInfo" style="display:none"><p>Connected: <span id="walletAddress"></span></p></div></div><main><h1>The Pulse Underground</h1><div id="storySubmission"><img src="image1.jpeg" class="avatar" id="submissionAvatar"><div class="input-container"><textarea id="reportContent" placeholder="What's happening?"></textarea><button id="publishStory">âž¤</button></div></div><div id="newsFeed"></div><button id="loadMoreButton">Load More</button></main><div id="sidebar-right"><input type="text" id="searchInput" placeholder="Search The Pulse Underground"><div id="channelSelection"><h3>Channels</h3><button id="mainChannel">Main Channel</button><button id="selfChannel">Self Channel</button><input type="text" id="customChannelInput" placeholder="Enter custom address"><button id="setCustomChannel">Set Custom Channel</button><p>Current Channel: <span id="currentChannel"></span></p></div><div id="activeChannels"><h3>Active Channels</h3><p>Coming soon...</p></div></div></div><div id="loadingOverlay">Loading...</div><div id="statusMessage"></div><div id="profileModal"><div class="modal-content"><h2>Edit Profile</h2><img src="image1.jpeg" id="profilePicPreview"><label for="usernameInput">Username:</label><input type="text" id="usernameInput" placeholder="Enter username"><label for="profilePicInput">Profile Picture URL:</label><input type="text" id="profilePicInput" placeholder="Enter image URL"><div class="modal-buttons"><button id="saveProfile">Save</button><button id="clearProfile">Clear Profile</button><button id="closeProfileModal">Close</button></div></div></div><script>
const ethers=window.ethers,MAIN_CHANNEL="0x9Cd83BE15a79646A3D22B81fc8dDf7B7240a62cB".toLowerCase(),PULSE_CHAIN_ID=369;
const utils={showStatus:(m,d=3e3)=>{const s=document.getElementById("statusMessage");s.textContent=m;s.style.display="block";setTimeout(()=>{s.style.display="none";},d);},toggleLoading:s=>document.getElementById("loadingOverlay").style.display=s?"flex":"none"};
class Cache{
    constructor(){this.db=null;this.initDB()}
    initDB(){const r=indexedDB.open("PulseUndergroundCache",2);r.onupgradeneeded=e=>{const d=e.target.result;d.objectStoreNames.contains("newsItems")||d.createObjectStore("newsItems",{keyPath:"txHash"});d.objectStoreNames.contains("profiles")||d.createObjectStore("profiles",{keyPath:"address"})};r.onsuccess=()=>{this.db=r.result};r.onerror=()=>{utils.showStatus("IndexedDB Error")}}
    async waitForDB(){if(!this.db)await new Promise(r=>setTimeout(r,100))}
    async getItems(){await this.waitForDB();return new Promise((r,e)=>{const t=this.db.transaction("newsItems","readonly"),s=t.objectStore("newsItems"),q=s.getAll();q.onsuccess=()=>{r(q.result||[])};q.onerror=()=>{e(q.error)}})}
    async saveItems(i){await this.waitForDB();const t=this.db.transaction("newsItems","readwrite"),s=t.objectStore("newsItems");i.forEach(x=>s.put(x));return new Promise((r,e)=>{t.oncomplete=r;t.onerror=()=>{e(t.error);console.error("Save items error:",t.error)}})}
    async getProfile(a){await this.waitForDB();return new Promise((r,e)=>{const t=this.db.transaction("profiles","readonly"),s=t.objectStore("profiles"),q=s.get(a);q.onsuccess=()=>{r(q.result)};q.onerror=()=>{e(q.error)}})}
    async saveProfile(p){await this.waitForDB();const t=this.db.transaction("profiles","readwrite"),s=t.objectStore("profiles");s.put(p);return new Promise((r,e)=>{t.oncomplete=r;t.onerror=()=>{e(t.error);console.error("Save profile error:",t.error)}})}
    async clearProfile(a){await this.waitForDB();const t=this.db.transaction("profiles","readwrite"),s=t.objectStore("profiles");s.delete(a);return new Promise((r,e)=>{t.oncomplete=r;t.onerror=()=>{e(t.error);console.error("Clear profile error:",t.error)}})}
}
class PulseUnderground{
    constructor(){this.state={newsItems:[],searchTerm:"",isLoading:false,hasMore:true,nextPageParams:null,channel:MAIN_CHANNEL,profile:{username:"",profilePicUrl:"image1.jpeg"},signerAddress:null};this.elements={newsFeed:document.getElementById("newsFeed"),reportContent:document.getElementById("reportContent"),searchInput:document.getElementById("searchInput"),loadMoreButton:document.getElementById("loadMoreButton"),connectWallet:document.getElementById("connectWallet"),walletInfo:document.getElementById("walletInfo"),walletAddress:document.getElementById("walletAddress"),publishStory:document.getElementById("publishStory"),mainChannel:document.getElementById("mainChannel"),selfChannel:document.getElementById("selfChannel"),customChannelInput:document.getElementById("customChannelInput"),setCustomChannel:document.getElementById("setCustomChannel"),currentChannel:document.getElementById("currentChannel"),submissionAvatar:document.getElementById("submissionAvatar"),profileLink:document.getElementById("profileLink"),profileModal:document.getElementById("profileModal"),usernameInput:document.getElementById("usernameInput"),profilePicInput:document.getElementById("profilePicInput"),profilePicPreview:document.getElementById("profilePicPreview"),saveProfile:document.getElementById("saveProfile"),clearProfile:document.getElementById("clearProfile"),closeProfileModal:document.getElementById("closeProfileModal"),homeLink:document.getElementById("homeLink")};this.cache=new Cache;this.signer=null;this.init()}
    async init(){await this.cache.saveItems([]);await this.loadCachedData();this.setupListeners();this.elements.currentChannel.textContent=this.shorten(this.state.channel);await this.fetchPosts(33)}
    setupListeners(){const e=this.elements,t=(f,d)=>(...a)=>{clearTimeout(this.debounceTimer);this.debounceTimer=setTimeout(()=>{f.apply(this,a)},d)};e.connectWallet.onclick=()=>this.toggleWallet();e.publishStory.onclick=()=>this.publishStory();e.searchInput.oninput=t(()=>{this.state.searchTerm=e.searchInput.value.trim().toLowerCase();this.renderNewsFeed()},300);e.loadMoreButton.onclick=()=>this.onLoadMore();e.homeLink.onclick=e=>{e.preventDefault();window.scrollTo({top:0,behavior:"smooth"})};e.mainChannel.onclick=()=>this.setChannel(MAIN_CHANNEL);e.selfChannel.onclick=async()=>{if(!this.signer)return utils.showStatus("Connect wallet first");this.setChannel((await this.signer.getAddress()).toLowerCase())};e.setCustomChannel.onclick=()=>{const a=e.customChannelInput.value.trim().toLowerCase();ethers.utils.isAddress(a)?this.setChannel(a):utils.showStatus("Invalid address")};e.profileLink.onclick=e=>{e.preventDefault();if(!this.signer)return utils.showStatus("Connect wallet first");this.showProfileModal(true)};e.saveProfile.onclick=()=>this.saveProfile();e.clearProfile.onclick=()=>this.clearProfile();e.closeProfileModal.onclick=()=>{e.profileModal.style.display="none"};e.profilePicInput.oninput=()=>{this.showProfileModal(false)}}
    async loadCachedData(){this.state.newsItems=(await this.cache.getItems()).sort((a,b)=>new Date(b.timestamp)-new Date(a.timestamp));this.renderNewsFeed()}
    async toggleWallet(){this.signer?await this.disconnectWallet():await this.connectWallet()}
    async connectWallet(){if(!window.ethereum)return utils.showStatus("MetaMask not detected");try{const p=new ethers.providers.Web3Provider(window.ethereum);if((await p.getNetwork()).chainId!==PULSE_CHAIN_ID){await window.ethereum.request({method:"wallet_switchEthereumChain",params:[{chainId:"0x171"}]})}await p.send("eth_requestAccounts",[]);this.signer=p.getSigner();this.state.signerAddress=(await this.signer.getAddress()).toLowerCase();this.elements.walletAddress.textContent=this.shorten(this.state.signerAddress);this.elements.walletInfo.style.display="block";this.elements.connectWallet.textContent="Disconnect Wallet";await this.loadProfile();utils.showStatus("Wallet connected")}catch(e){utils.showStatus("Connection failed: "+e.message)}}
    async disconnectWallet(){this.signer=null;this.state.signerAddress=null;this.state.profile={username:"",profilePicUrl:"image1.jpeg"};this.elements.walletInfo.style.display="none";this.elements.connectWallet.textContent="Connect Wallet";this.renderNewsFeed();utils.showStatus("Wallet disconnected")}
    async loadProfile(){const p=await this.cache.getProfile(this.state.signerAddress)||{username:"",profilePicUrl:"image1.jpeg"};this.state.profile=p;this.elements.submissionAvatar.src=p.profilePicUrl;this.renderNewsFeed()}
    async saveProfile(){const n=this.elements.usernameInput.value.trim(),i=this.elements.profilePicInput.value.trim()||"image1.jpeg";if(i!=="image1.jpeg"){const m=new Image();m.src=i;if(!await new Promise(r=>{m.onload=()=>{r(true)};m.onerror=()=>{r(false)}})){utils.showStatus("Invalid profile picture URL");return}}this.state.profile={username:n,profilePicUrl:i};await this.cache.saveProfile({address:this.state.signerAddress,username:n,profilePicUrl:i});this.elements.submissionAvatar.src=i;this.elements.profileModal.style.display="none";this.renderNewsFeed();utils.showStatus("Profile saved")}
    async clearProfile(){await this.cache.clearProfile(this.state.signerAddress);this.state.profile={username:"",profilePicUrl:"image1.jpeg"};this.elements.submissionAvatar.src="image1.jpeg";this.elements.profileModal.style.display="none";this.renderNewsFeed();utils.showStatus("Profile cleared")}
    showProfileModal=(open=true)=>{const{usernameInput,profilePicInput,profilePicPreview,profile}=this.state,u=profilePicInput.value.trim()||"image1.jpeg";if(open){usernameInput.value=profile.username;profilePicInput.value=profile.profilePicUrl!=="image1.jpeg"?profile.profilePicUrl:"";profilePicPreview.src=profile.profilePicUrl;this.elements.profileModal.style.display="flex"}else{const i=new Image();i.src=u;i.onload=()=>{profilePicPreview.src=u};i.onerror=()=>{profilePicPreview.src="image1.jpeg"}}}
    async publishStory(){if(!this.signer)return utils.showStatus("Connect wallet first");const c=this.elements.reportContent.value.trim();if(!c)return utils.showStatus("Content cannot be empty");utils.toggleLoading(true);try{const i=ethers.utils.hexlify(ethers.utils.toUtf8Bytes(c)),t=await this.signer.sendTransaction({to:this.state.channel,value:0,data:i,gasLimit:150000}),r=await t.wait(),n={content:c,reporter:this.state.signerAddress,timestamp:new Date().toISOString(),txHash:r.transactionHash};this.state.newsItems.unshift(n);await this.cache.saveItems([n]);this.renderNewsFeed();this.elements.reportContent.value="";utils.showStatus("Story published: "+this.shorten(r.transactionHash))}catch(e){utils.showStatus("Publish failed: "+e.message)}finally{utils.toggleLoading(false)}}
    async fetchOnePage(){if(!this.state.hasMore||!this.state.channel)return[];const u=`https://api.scan.pulsechain.com/api/v2/addresses/${this.state.channel}/transactions?limit=33${this.state.nextPageParams?"&"+new URLSearchParams(this.state.nextPageParams):""}`;console.log("Fetching:",u);try{const r=await fetch(u);if(!r.ok)throw new Error(`API error: ${r.status}`);const d=await r.json(),i=this.parseTransactions(d.items||[]);this.state.nextPageParams=d.next_page_params;this.state.hasMore=!!d.next_page_params;console.log("Fetched:",i.length,"nextPageParams:",this.state.nextPageParams,"hasMore:",this.state.hasMore);return i}catch(e){this.state.hasMore=false;console.error("Fetch error:",e.message);utils.showStatus("Fetch failed: "+e.message);return[]}}
    async fetchPosts(t){if(this.state.isLoading||!this.state.channel)return utils.showStatus("No channel selected");this.state.isLoading=true;this.elements.loadMoreButton.disabled=true;utils.toggleLoading(true);try{console.log("Fetch posts, target:",t,"current:",this.state.newsItems.length);const n=t-this.state.newsItems.length;if(n<=0){this.state.hasMore=false;return}const p=await this.fetchOnePage(),h=new Set(this.state.newsItems.map(x=>x.txHash)),u=p.filter(o=>!h.has(o.txHash)).slice(0,n);console.log("Fetched:",p.length,"Added:",u.length);if(!u.length&&!this.state.nextPageParams)this.state.hasMore=false;this.state.newsItems=[...this.state.newsItems,...u].sort((a,b)=>new Date(b.timestamp)-new Date(a.timestamp));await this.cache.saveItems(u);this.renderNewsFeed();if(this.state.newsItems.length<t&&!this.state.hasMore)utils.showStatus("No more transactions found")}catch(e){console.error("Fetch error:",e.message);utils.showStatus("Fetch failed: "+e.message)}finally{this.state.isLoading=false;this.elements.loadMoreButton.disabled=false;utils.toggleLoading(false)}}
    parseTransactions(t){let s=0;return t.map(x=>{if(!x.raw_input||x.raw_input==="0x"){s++;return null}try{const c=ethers.utils.toUtf8String(x.raw_input).trim();return c.length?{content:c,reporter:x.from?.hash||x.from,timestamp:x.timestamp||new Date().toISOString(),txHash:x.hash}:null}catch{e=>console.log("Parse error:",e);s++;return null}}).filter(x=>x).concat(console.log("Skipped:",s,"invalid/empty transactions"))}
    async onLoadMore(){if(this.state.hasMore&&!this.state.isLoading){console.log("Load more, target:",this.state.newsItems.length+33);await this.fetchPosts(this.state.newsItems.length+33)}else if(!this.state.hasMore){window.scrollTo({top:0,behavior:"smooth"})}}}
    async setChannel(a){this.state.channel=a.toLowerCase();this.state.newsItems=[];this.state.nextPageParams=null;this.state.hasMore=true;await this.cache.saveItems([]);this.renderNewsFeed();this.elements.currentChannel.textContent=this.shorten(a);console.log("Set channel:",a,"fetching 33 posts");await this.fetchPosts(33)}
    shorten=a=>a.length>10?`${a.slice(0,6)}...${a.slice(-4)}`:a||"Unknown";
    renderNewsFeed(){const n=this.state.newsItems.filter(x=>this.state.searchTerm?(x.content.toLowerCase().includes(this.state.searchTerm)||x.reporter.toLowerCase().includes(this.state.searchTerm)):true);this.elements.newsFeed.innerHTML=n.length?"":"No news items available.";const f=document.createDocumentFragment();n.forEach(x=>{const d=document.createElement("div");d.className="news-item";const u=x.reporter.toLowerCase()===this.state.signerAddress;d.innerHTML=`<div class="reporter-info"><img src="${u&&this.state.profile.profilePicUrl?this.state.profile.profilePicUrl:"image1.jpeg"}" class="avatar"><div class="reporter-details"><span class="reporter-name">${u&&this.state.profile.username?this.state.profile.username:this.shorten(x.reporter)}</span> Â· ${new Date(x.timestamp).toLocaleString("en-US",{month:"short",day:"numeric",year:"numeric",hour:"2-digit",minute:"2-digit"})}</div></div><div class="report-content">${x.content.replace(/\n/g,"<br>")}</div>`;f.appendChild(d)});this.elements.newsFeed.appendChild(f);this.elements.loadMoreButton.style.display=n.length?"block":"none";this.elements.loadMoreButton.textContent=this.state.hasMore?"Load More":"Return to Top";this.elements.loadMoreButton.disabled=this.state.isLoading;console.log("Button state, hasMore:",this.state.hasMore,"isLoading:",this.state.isLoading)}
}
new PulseUnderground();
