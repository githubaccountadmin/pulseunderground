<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Pulse Underground</title><link rel="icon" type="image/jpeg" href="image1.jpeg"><script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script><style>:root{--primary:#7c4dff;--primary-light:#b388ff;--bg-dark:#0d0b14;--bg-light:#13101c;--bg-lighter:#1a1327;--border:#2a2438;--text:#fff;--neon-glow:0 0 5px var(--primary),0 0 10px var(--primary),0 0 15px var(--primary)}*{margin:0;padding:0}body{font-family:system-ui,-apple-system,sans-serif;background:var(--bg-dark);color:var(--text);line-height:1.5;font-size:16px}#app-container{display:flex;min-height:100vh;max-width:1280px;margin:0 auto}#sidebar-left,#sidebar-right{position:sticky;top:0;height:100vh;background:var(--bg-light);padding:20px;overflow-y:auto}#sidebar-left{width:250px;border-right:1px solid var(--border)}#sidebar-right{width:300px;border-left:1px solid var(--border)}.logo{display:block;margin:0 auto 20px;width:100px}h1{font-size:24px;color:var(--primary-light);text-align:center;margin-bottom:20px}h3{font-size:18px;color:var(--primary-light);margin-bottom:15px}nav ul{list-style:none}nav ul li{margin-bottom:10px}nav a{display:flex;align-items:center;color:var(--text);text-decoration:none;padding:10px;border-radius:8px}nav a:hover,#storySubmission button:hover,button:hover{background:linear-gradient(45deg,#6a3fff,#a370ff);box-shadow:var(--neon-glow);transition:background .3s,box-shadow .3s}.icon{width:20px;height:20px;margin-right:15px;filter:drop-shadow(0 0 2px var(--primary))}main{flex-grow:1;width:calc(1280px - 550px);background:var(--bg-light);border:1px solid var(--border);padding:20px}button{width:100%;padding:12px;background:linear-gradient(45deg,var(--primary),var(--primary-light));border:none;border-radius:8px;font-weight:bold;cursor:pointer;margin-bottom:15px;color:var(--text)}button:disabled{opacity:.6;cursor:not-allowed}#publishStory{position:absolute;bottom:10px;right:10px;width:40px;height:40px;border-radius:50%;padding:0;display:flex;align-items:center;justify-content:center}#loadMoreButton{width:auto;padding:8px 20px;font-size:14px;margin:20px auto;display:none}#storySubmission{display:flex;padding:15px;background:var(--bg-lighter);border-bottom:1px solid var(--border);margin-bottom:20px}.avatar{width:48px;height:48px;border-radius:50%;margin-right:15px}.input-container{flex-grow:1;position:relative}textarea{width:100%;min-height:100px;padding:15px;background:var(--bg-light);border:1px solid var(--border);border-radius:8px;color:var(--text);resize:none;outline:none}textarea:focus{border-color:var(--primary);box-shadow:var(--neon-glow)}.news-item{padding:15px;border-bottom:1px solid var(--border);transition:background .2s}.news-item:hover{background:var(--bg-lighter)}.reporter-info{display:flex;align-items:center;margin-bottom:10px}.reporter-details{font-size:14px;margin-left:10px}.reporter-name{font-weight:bold}.report-content{margin:10px 0;line-height:1.6}#searchInput,#customChannelInput{width:100%;padding:12px 15px;background:var(--bg-lighter);border:1px solid var(--border);border-radius:8px;color:var(--text);margin-bottom:20px;outline:none}#searchInput:focus,#customChannelInput:focus{border-color:var(--primary);box-shadow:var(--neon-glow)}#loadingOverlay,#profileModal,#statusMessage{position:fixed;display:none;color:var(--text);z-index:1000}#loadingOverlay,#profileModal{top:0;left:0;width:100%;height:100%;background:rgba(13,11,20,.8);justify-content:center;align-items:center}#statusMessage{bottom:20px;left:50%;transform:translateX(-50%);background:var(--bg-light);padding:10px 20px;border-radius:5px;z-index:1001;box-shadow:var(--neon-glow)}#channelSelection{margin-top:20px}#currentChannel{font-size:14px;margin-top:10px}#profileModal{background:var(--bg-light);padding:20px;border-radius:8px;width:400px;max-width:90%;border:1px solid var(--border)}#profileModal h2{color:var(--primary-light);margin-bottom:20px}#profileModal input{width:100%;padding:10px;margin-bottom:15px;background:var(--bg-lighter);border:1px solid var(--border);border-radius:5px;color:var(--text);outline:none}#profileModal img{width:100px;height:100px;border-radius:50%;margin-bottom:15px;display:block;margin-left:auto;margin-right:auto}.modal-buttons{display:flex;gap:10px}</style></head><body><div id="app-container"><div id="sidebar-left"><img src="image1.jpeg" class="logo"><nav><ul><li><a id="homeLink"><span class="icon"><svg width="20" height="20" viewBox="0 0 24 24" stroke="var(--primary-light)"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V9zM9 22V12h6v10"></path></svg></span>Home</a></li><li><a><span class="icon"><svg width="20" height="20" viewBox="0 0 24 24" stroke="var(--primary-light)"><path d="M21 21l-6-6m2-5a7 7 0 1 0-14 0 7 7 0 0 0 14 0z"></path></svg></span>Explore</a></li><li><a><span class="icon"><svg width="20" height="20" viewBox="0 0 24 24" stroke="var(--primary-light)"><path d="M12 22c5.5 0 10-4.5 10-10S17.5 2 12 2 2 6.5 2 12s4.5 10 10 10zM12 8v4M12 16h.01"></path></svg></span>Notifications</a></li><li><a><span class="icon"><svg width="20" height="20" viewBox="0 0 24 24" stroke="var(--primary-light)"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2zM22 6l-10 7L2 6"></path></svg></span>Messages</a></li><li><a id="profileLink"><span class="icon"><svg width="20" height="20" viewBox="0 0 24 24" stroke="var(--primary-light)"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2M12 7c0 2.2-1.8 4-4 4s-4-1.8-4-4 1.8-4 4-4 4 1.8 4 4z"></path></svg></span>Profile</a></li></ul></nav><button id="connectWallet">Connect Wallet</button><div id="walletInfo" style="display:none"><span id="walletAddress"></span></div></div><main><h1>The Pulse Underground</h1><div id="storySubmission"><img src="image1.jpeg" class="avatar" id="submissionAvatar"><div class="input-container"><textarea id="reportContent" placeholder="Share..."></textarea><button id="publishStory">âž¤</button></div></div><div id="newsFeed"></div><button id="loadMoreButton">Load More</button></main><div id="sidebar-right"><input id="searchInput" placeholder="Search"><div id="channelSelection"><h3>Channels</h3><button id="mainChannel">Main</button><button id="selfChannel">Self</button><input id="customChannelInput" placeholder="Address"><button id="setCustomChannel">Set</button><p>Current: <span id="currentChannel"></span></p></div></div></div><div id="loadingOverlay">Loading...</div><div id="statusMessage"></div><div id="profileModal"><h2>Edit Profile</h2><img src="image1.jpeg" id="profilePicPreview"><input id="usernameInput" placeholder="Name"><input id="profilePicInput" placeholder="Image"><div class="modal-buttons"><button id="saveProfile">Save</button><button id="clearProfile">Clear</button><button id="closeProfileModal">Close</button></div></div><script>
const ethers=window.ethers,MAIN_CHANNEL="0x9Cd83BE15a79646A3D22B81fc8dDf7B7240a62cB".toLowerCase(),PULSE_CHAIN_ID=369;
class Cache{
    constructor(){this.db=null;this.dbReady=false;console.log("Cache initializing");this.initDB().then(()=>{this.dbReady=true;console.log("Cache ready")})}
    async initDB(){return new Promise(r=>{const q=indexedDB.open("PulseUndergroundCache",2);q.onupgradeneeded=e=>{const d=e.target.result;d.objectStoreNames.contains("newsItems")||d.createObjectStore("newsItems",{keyPath:"txHash"});d.objectStoreNames.contains("profiles")||d.createObjectStore("profiles",{keyPath:"address"})};q.onsuccess=()=>{this.db=q.result;r()};q.onerror=()=>{const s=document.getElementById("statusMessage");s.textContent="IndexedDB Error";s.style.display="block";setTimeout(()=>{s.style.display="none"},3e3)}})}
    async waitForDB(){while(!this.dbReady)await new Promise(r=>setTimeout(r,100))}
    async dbOp(t,o,m,p){await this.waitForDB();if(!this.db){console.error("DB null in",m);return p?null:undefined}const s=this.db.transaction(t,"readwrite"),q=s.objectStore(t);if(m==="put")o.forEach(j=>q.put(j));else if(m==="get")return new Promise((r,e)=>{const v=q.get(o);v.onsuccess=()=>{r(v.result)};v.onerror=()=>{e(v.error)}});else if(m==="delete")q.delete(o);return new Promise((r,e)=>{s.oncomplete=r;s.onerror=()=>{e(s.error);console.error(m,"error:",s.error)}})}
}
class PulseUnderground{
    constructor(){this.state={newsItems:[],searchTerm:"",isLoading:false,nextPageParams:null,channel:MAIN_CHANNEL,profile:{username:"",profilePicUrl:"image1.jpeg"},signerAddress:null};this.elements={newsFeed:document.getElementById("newsFeed"),reportContent:document.getElementById("reportContent"),searchInput:document.getElementById("searchInput"),loadMoreButton:document.getElementById("loadMoreButton"),connectWallet:document.getElementById("connectWallet"),walletInfo:document.getElementById("walletInfo"),walletAddress:document.getElementById("walletAddress"),publishStory:document.getElementById("publishStory"),mainChannel:document.getElementById("mainChannel"),selfChannel:document.getElementById("selfChannel"),customChannelInput:document.getElementById("customChannelInput"),setCustomChannel:document.getElementById("setCustomChannel"),currentChannel:document.getElementById("currentChannel"),submissionAvatar:document.getElementById("submissionAvatar"),profileLink:document.getElementById("profileLink"),profileModal:document.getElementById("profileModal"),usernameInput:document.getElementById("usernameInput"),profilePicInput:document.getElementById("profilePicInput"),profilePicPreview:document.getElementById("profilePicPreview"),saveProfile:document.getElementById("saveProfile"),clearProfile:document.getElementById("clearProfile"),closeProfileModal:document.getElementById("closeProfileModal"),homeLink:document.getElementById("homeLink")};console.log("Elements initialized:",!!this.elements.newsFeed,!!this.elements.loadMoreButton);this.cache=new Cache;this.signer=null}
    async init(){console.log("Init: start");try{await this.cache.waitForDB();console.log("Init: cache ready")}catch(e){console.error("Init: cache error:",e)}try{await this.cache.dbOp("newsItems",[], "put");console.log("Init: cache cleared")}catch(e){console.error("Init: cache clear error:",e)}try{this.state.newsItems=(await new Promise((r,e)=>{const t=this.cache.db?.transaction("newsItems","readonly"),s=t?.objectStore("newsItems"),q=s?.getAll();q.onsuccess=()=>{r(q.result||[])};q.onerror=()=>{e(q.error)}})).sort((a,b)=>new Date(b.timestamp)-new Date(a.timestamp));console.log("Init: loaded",this.state.newsItems.length,"items")}catch(e){console.error("Init: load items error:",e)}this.renderNewsFeed();this.setupListeners();const{currentChannel}=this.elements;currentChannel.textContent=this.state.channel.length>10?`${this.state.channel.slice(0,6)}...${this.state.channel.slice(-4)}`:this.state.channel;console.log("Init: fetching posts");try{await this.fetchPosts(33,true)}catch(e){console.error("Init: fetch error:",e)}}
    setupListeners(){const e=this.elements,t=(f,d)=>(...a)=>{let tmr;clearTimeout(tmr);tmr=setTimeout(()=>{f.apply(this,a)},d)};e.connectWallet.onclick=()=>this.toggleWallet();e.publishStory.onclick=()=>this.publishStory();e.searchInput.oninput=t(()=>{this.state.searchTerm=e.searchInput.value.trim().toLowerCase();this.renderNewsFeed()},300);e.loadMoreButton.onclick=()=>this.fetchPosts(this.state.newsItems.length+33,false);e.homeLink.onclick=e=>{e.preventDefault();window.scrollTo({top:0,behavior:"smooth"})};e.mainChannel.onclick=async()=>{const{newsItems}=this.state,{currentChannel}=e;newsItems.length=0;this.state.nextPageParams=null;await this.cache.dbOp("newsItems",[], "put");this.state.channel=MAIN_CHANNEL;this.renderNewsFeed();currentChannel.textContent=MAIN_CHANNEL.length>10?`${MAIN_CHANNEL.slice(0,6)}...${MAIN_CHANNEL.slice(-4)}`:MAIN_CHANNEL;console.log("Set channel:",MAIN_CHANNEL);await this.fetchPosts(33,true)};e.selfChannel.onclick=async()=>{if(!this.signer){const s=document.getElementById("statusMessage");s.textContent="Connect wallet first";s.style.display="block";setTimeout(()=>{s.style.display="none"},3e3);return}const a=(await this.signer.getAddress()).toLowerCase(),{newsItems}=this.state,{currentChannel}=e;newsItems.length=0;this.state.nextPageParams=null;await this.cache.dbOp("newsItems",[], "put");this.state.channel=a;this.renderNewsFeed();currentChannel.textContent=a.length>10?`${a.slice(0,6)}...${a.slice(-4)}`:a;console.log("Set channel:",a);await this.fetchPosts(33,true)};e.setCustomChannel.onclick=async()=>{const a=e.customChannelInput.value.trim().toLowerCase(),s=document.getElementById("statusMessage");if(!ethers.utils.isAddress(a)){s.textContent="Invalid address";s.style.display="block";setTimeout(()=>{s.style.display="none"},3e3);return}const{newsItems}=this.state,{currentChannel}=e;newsItems.length=0;this.state.nextPageParams=null;await this.cache.dbOp("newsItems",[], "put");this.state.channel=a;this.renderNewsFeed();currentChannel.textContent=a.length>10?`${a.slice(0,6)}...${a.slice(-4)}`:a;console.log("Set channel:",a);await this.fetchPosts(33,true)};e.profileLink.onclick=e=>{e.preventDefault();if(!this.signer){const s=document.getElementById("statusMessage");s.textContent="Connect wallet first";s.style.display="block";setTimeout(()=>{s.style.display="none"},3e3);return}const{usernameInput,profilePicInput,profilePicPreview,profile}=this.state;usernameInput.value=profile.username;profilePicInput.value=profile.profilePicUrl!=="image1.jpeg"?profile.profilePicUrl:"";profilePicPreview.src=profile.profilePicUrl;e.profileModal.style.display="flex"};e.saveProfile.onclick=()=>this.saveProfile();e.clearProfile.onclick=()=>this.clearProfile();e.closeProfileModal.onclick=()=>{e.profileModal.style.display="none"};e.profilePicInput.oninput=()=>{const{profilePicInput,profilePicPreview}=e,u=profilePicInput.value.trim()||"image1.jpeg",i=new Image();i.src=u;i.onload=()=>{profilePicPreview.src=u};i.onerror=()=>{profilePicPreview.src="image1.jpeg"}}}
    async toggleWallet(){const{walletInfo,connectWallet,walletAddress,submissionAvatar}=this.elements,s=document.getElementById("statusMessage");if(this.signer){this.signer=null;this.state.signerAddress=null;this.state.profile={username:"",profilePicUrl:"image1.jpeg"};walletInfo.style.display="none";connectWallet.textContent="Connect Wallet";walletAddress.textContent="";submissionAvatar.src="image1.jpeg";this.renderNewsFeed();s.textContent="Wallet disconnected";s.style.display="block";setTimeout(()=>{s.style.display="none"},3e3)}else{if(!window.ethereum){s.textContent="MetaMask not detected";s.style.display="block";setTimeout(()=>{s.style.display="none"},3e3);return}try{const p=new ethers.providers.Web3Provider(window.ethereum);if((await p.getNetwork()).chainId!==PULSE_CHAIN_ID){await window.ethereum.request({method:"wallet_switchEthereumChain",params:[{chainId:"0x171"}]})}await p.send("eth_requestAccounts",[]);this.signer=p.getSigner();this.state.signerAddress=(await this.signer.getAddress()).toLowerCase();walletAddress.textContent=this.state.signerAddress.length>10?`${this.state.signerAddress.slice(0,6)}...${this.state.signerAddress.slice(-4)}`:this.state.signerAddress;walletInfo.style.display="block";connectWallet.textContent="Disconnect Wallet";const p2=await this.cache.dbOp("profiles",this.state.signerAddress,"get",true)||{username:"",profilePicUrl:"image1.jpeg"};this.state.profile=p2;submissionAvatar.src=p2.profilePicUrl;s.textContent="Wallet connected";s.style.display="block";setTimeout(()=>{s.style.display="none"},3e3)}catch(e){s.textContent="Connection failed: "+e.message;s.style.display="block";setTimeout(()=>{s.style.display="none"},3e3)}}}
    async saveProfile(){const{usernameInput,profilePicInput,submissionAvatar,profileModal}=this.elements,n=usernameInput.value.trim(),i=profilePicInput.value.trim()||"image1.jpeg",s=document.getElementById("statusMessage");if(i!=="image1.jpeg"){const m=new Image();m.src=i;if(!await new Promise(r=>{m.onload=()=>{r(true)};m.onerror=()=>{r(false)}})){s.textContent="Invalid URL";s.style.display="block";setTimeout(()=>{s.style.display="none"},3e3);return}}this.state.profile={username:n,profilePicUrl:i};await this.cache.dbOp("profiles",{address:this.state.signerAddress,username:n,profilePicUrl:i},"put");submissionAvatar.src=i;profileModal.style.display="none";this.renderNewsFeed();s.textContent="Profile saved";s.style.display="block";setTimeout(()=>{s.style.display="none"},3e3)}
    async clearProfile(){await this.cache.dbOp("profiles",this.state.signerAddress,"delete");this.state.profile={username:"",profilePicUrl:"image1.jpeg"};const{submissionAvatar,profileModal}=this.elements;submissionAvatar.src="image1.jpeg";profileModal.style.display="none";this.renderNewsFeed();const s=document.getElementById("statusMessage");s.textContent="Profile cleared";s.style.display="block";setTimeout(()=>{s.style.display="none"},3e3)}
    async publishStory(){if(!this.signer){const s=document.getElementById("statusMessage");s.textContent="Connect wallet first";s.style.display="block";setTimeout(()=>{s.style.display="none"},3e3);return}const{reportContent,loadMoreButton}=this.elements,c=reportContent.value.trim();if(!c){const s=document.getElementById("statusMessage");s.textContent="Content cannot be empty";s.style.display="block";setTimeout(()=>{s.style.display="none"},3e3);return}loadMoreButton.disabled=true;document.getElementById("loadingOverlay").style.display="flex";try{const i=ethers.utils.hexlify(ethers.utils.toUtf8Bytes(c)),t=await this.signer.sendTransaction({to:this.state.channel,value:0,data:i,gasLimit:150000}),r=await t.wait(),n={content:c,reporter:this.state.signerAddress,timestamp:new Date().toISOString(),txHash:r.transactionHash};this.state.newsItems.unshift(n);await this.cache.dbOp("newsItems",[n],"put");this.renderNewsFeed();reportContent.value="";const s=document.getElementById("statusMessage");s.textContent=`Published: ${r.transactionHash.length>10?`${r.transactionHash.slice(0,6)}...${r.transactionHash.slice(-4)}`:r.transactionHash}`;s.style.display="block";setTimeout(()=>{s.style.display="none"},3e3)}catch(e){const s=document.getElementById("statusMessage");s.textContent="Publish failed: "+e.message;s.style.display="block";setTimeout(()=>{s.style.display="none"},3e3)}finally{loadMoreButton.disabled=false;document.getElementById("loadingOverlay").style.display="none"}}
    async fetchPosts(t,i){const{newsItems,isLoading}=this.state,{loadMoreButton,newsFeed}=this.elements;if(isLoading)return;if(!loadMoreButton||!newsFeed){console.error("loadMoreButton or newsFeed undefined");return}loadMoreButton.disabled=true;document.getElementById("loadingOverlay").style.display="flex";this.state.isLoading=true;try{console.log("Fetch posts, target:",t,"current:",newsItems.length,"initial:",i);const n=t-newsItems.length;if(n<=0&&!i){return}const u=`https://api.scan.pulsechain.com/api/v2/addresses/${this.state.channel}/transactions?limit=33${this.state.nextPageParams?`&${new URLSearchParams(this.state.nextPageParams)}`:""}`;console.log("Fetching:",u);const c=new AbortController(),r=await Promise.race([fetch(u,{signal:c.signal}),new Promise((_,e)=>setTimeout(()=>e(new Error("Fetch timeout")),5e3))]).catch(e=>{throw new Error(`Fetch failed: ${e.message}`)});c.abort();if(!r.ok){const t=await r.text().catch(()=>"");throw new Error(`API error: ${r.status} ${t}`)}const d=await r.json();if(!d.items?.length)console.log("Empty items:",d);const p=this.parseTransactions(d.items||[]);this.state.nextPageParams=d.next_page_params;console.log("Fetched:",p.length,"nextPageParams:",this.state.nextPageParams);const h=new Set(newsItems.map(j=>j.txHash)),q=p.filter(o=>!h.has(o.txHash)).slice(0,n);console.log("Fetched:",p.length,"Added:",q.length);if(!q.length&&!this.state.nextPageParams&&i)newsItems.length=0;newsItems.push(...q.sort((a,b)=>new Date(b.timestamp)-new Date(a.timestamp)));await this.cache.dbOp("newsItems",q,"put");this.renderNewsFeed();if(newsItems.length<t&&i){const s=document.getElementById("statusMessage");s.textContent="No more posts";s.style.display="block";setTimeout(()=>{s.style.display="none"},3e3)}}catch(e){console.error("Fetch error:",e.message);const s=document.getElementById("statusMessage");s.textContent="Fetch failed: "+e.message;s.style.display="block";setTimeout(()=>{s.style.display="none"},3e3)}finally{this.state.isLoading=false;loadMoreButton.disabled=false;document.getElementById("loadingOverlay").style.display="none";if(!i&&newsItems.length)window.scrollTo({top:0,behavior:"smooth"})}}
    parseTransactions(t){let s=0;return t.map(i=>{if(!i.raw_input||i.raw_input==="0x")return s++,null;try{const c=ethers.utils.toUtf8String(i.raw_input)||i.raw_input;console.log("Transaction:",i.hash,"input:",c);if(c===i.raw_input&&c.startsWith("0x"))return null;return{content:c,reporter:i.from?.hash||i.from,timestamp:i.timestamp||new Date().toISOString(),txHash:i.hash}}catch(e){console.error("Parse error for",i.hash,":",e.message);s++;return null}}).filter(i=>i&&console.log("Skipped:",s,"invalid transactions"))}
    renderNewsFeed(){const{newsItems,searchTerm,signerAddress,profile}=this.state,{newsFeed,loadMoreButton}=this.elements;if(!newsFeed||!loadMoreButton){console.error("newsFeed or loadMoreButton undefined");return}newsFeed.innerHTML="";const f=document.createDocumentFragment();newsItems.forEach((i,k)=>{if(searchTerm&&!(i.content.toLowerCase().includes(searchTerm)||i.reporter.toLowerCase().includes(searchTerm)))return;const d=document.createElement("div");d.className="news-item";const u=i.reporter.toLowerCase()===signerAddress;d.innerHTML=`<div class="reporter-info"><img src="${u&&profile.profilePicUrl?profile.profilePicUrl:"image1.jpeg"}" class="avatar"><div class="reporter-details"><span class="reporter-name">${u&&profile.username?profile.username:i.reporter.length>10?`${i.reporter.slice(0,6)}...${i.reporter.slice(-4)}`:i.reporter}</span> Â· ${new Date(i.timestamp).toLocaleString("en-US",{month:"short",day:"numeric",year:"numeric",hour:"2-digit",minute:"2-digit"})}</div></div><div class="report-content">${i.content.replace(/\n/g,"<br>")}</div>`;f.appendChild(d)});newsFeed.appendChild(f);newsFeed.innerHTML=f.childNodes.length?"":"No posts available.";loadMoreButton.style.display=f.childNodes.length?"block":"none";loadMoreButton.textContent=f.childNodes.length?"Load More":"Top";loadMoreButton.disabled=this.state.isLoading;console.log("Button state, items:",newsItems.length,"filtered:",f.childNodes.length,"isLoading:",this.state.isLoading)}
}
new PulseUnderground().init();
</script></body></html>
