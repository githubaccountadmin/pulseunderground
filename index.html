<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulse Underground</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/jpeg" href="newTRBphoto.jpg">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
</head>
<body>
    <div id="app-container">
        <!-- Left Sidebar -->
        <div id="sidebar-left">
            <div class="sidebar-content">
                <h1>Pulse Underground</h1>
                <nav>
                    <ul>
                        <li><a href="#"><span class="icon">üè†</span> Home</a></li>
                        <li><a href="#"><span class="icon">üîç</span> Explore</a></li>
                        <li><a href="#"><span class="icon">üîî</span> Notifications</a></li>
                        <li><a href="#"><span class="icon">‚úâÔ∏è</span> Messages</a></li>
                        <li><a href="#"><span class="icon">üë§</span> Profile</a></li>
                        <li><a href="#"><span class="icon">‚ãØ</span> More</a></li>
                    </ul>
                </nav>
            </div>
            <div class="bottom-buttons">
                <button id="postButton">Post</button>
                <button id="connectWallet">Connect Wallet</button>
            </div>
            <div id="profile-section">
                <div id="walletInfo" style="display: none;">
                    <span id="walletAddress"></span>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <main>
            <div id="tab-container">
                <div class="tab active">All Reporters</div>
                <div class="tab">Reporters you follow</div>
            </div>

            <div id="storySubmission">
                <img src="newTRBphoto.jpg" alt="User Avatar" class="avatar">
                <div class="input-container">
                    <textarea id="reportContent" placeholder="Connect wallet to report"></textarea>
                    <button id="publishStory" disabled>‚û§</button>
                </div>
            </div>

            <div id="newsFeed"></div>
            <button id="loadMoreButton">Load More</button>
        </main>

        <!-- Right Sidebar -->
        <div id="sidebar-right">
            <div id="search-container">
                <input type="text" id="search-input" placeholder="Search The Pulse Underground">
                <button id="search-button">üîç</button>
            </div>
            <div id="trending-section">
                <h3>What's happening</h3>
            </div>
            <div id="who-to-follow">
                <h3>Who to follow</h3>
            </div>
            <div id="disputes-section">
                <h3>Disputes</h3>
            </div>
        </div>
    </div>

    <!-- Comment Modal -->
    <div id="m" class="modal">
        <div id="n" class="modal-content">
            <button class="x">√ó</button>
            <div id="r" class="original-post">
                <!-- Original post content will be inserted here -->
            </div>
            <div id="s" class="comments-section">
                <div id="l" class="comments-list">
                    <!-- Comments will be inserted here -->
                </div>
                <div class="i comment-input">
                    <textarea id="t" placeholder="Write a comment..."></textarea>
                    <button id="cs">üí¨</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Status Messages -->
    <div id="loadingOverlay">Loading news feed...</div>
    <div id="o" class="status-message"></div>

    <!-- Scripts -->
    <script src="cache.js"></script>
    <script src="dispute.js"></script>
    <script src="index.js"></script>
</body>
</html>
