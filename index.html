<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulse Underground</title>
    <link rel="icon" type="image/jpeg" href="image1.jpeg">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <style>
        :root {
            --primary: #7c4dff;
            --primary-light: #b388ff;
            --bg-dark: #0d0b14;
            --bg-light: #13101c;
            --bg-lighter: #1a1327;
            --border: #2a2438;
            --border-hover: #38314d;
            --text: #fff;
            --text-secondary: #8899a6;
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: var(--bg-dark);
            color: var(--text);
            line-height: 1.3;
        }
        #app-container {
            display: flex;
            min-height: 100vh;
            max-width: 1280px;
            margin: 0 auto;
            background: var(--bg-dark);
        }
        #sidebar-left, #sidebar-right {
            position: sticky;
            top: 0;
            height: 100vh;
            overflow-y: auto;
            background: var(--bg-light);
        }
        #sidebar-left {
            width: 275px;
            padding: 0 12px;
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--border);
        }
        #sidebar-right {
            width: 350px;
            padding: 16px;
            border-left: 1px solid var(--border);
        }
        main {
            flex-grow: 1;
            max-width: 600px;
            border-left: 1px solid var(--border);
            border-right: 1px solid var(--border);
            background: var(--bg-light);
        }
        #storySubmission {
            display: flex;
            padding: 16px;
            border-bottom: 1px solid var(--border);
            background: var(--bg-lighter);
        }
        .avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            margin-right: 12px;
        }
        .input-container {
            flex-grow: 1;
            position: relative;
        }
        textarea {
            width: 100%;
            min-height: 80px;
            padding: 12px;
            background: var(--bg-light);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-size: 16px;
            resize: none;
        }
        textarea:focus {
            outline: none;
            border-color: var(--primary);
        }
        #publishStory {
            position: absolute;
            bottom: 8px;
            right: 8px;
            width: 34px;
            height: 34px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--primary), var(--primary-light));
            border: none;
            color: var(--text);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #newsFeed {
            visibility: hidden;
        }
        .news-item {
            padding: 16px;
            border-bottom: 1px solid var(--border);
            transition: background 0.2s;
        }
        .news-item:hover {
            background: var(--bg-lighter);
        }
        .reporter-info {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }
        .reporter-details {
            margin-left: 12px;
        }
        .reporter-name {
            font-weight: 700;
        }
        .report-content {
            margin: 8px 0;
            line-height: 1.4;
        }
        #loadMoreButton {
            display: block;
            margin: 20px auto;
            background: linear-gradient(45deg, var(--primary), var(--primary-light));
            color: var(--text);
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #search-container {
            position: relative;
            margin-bottom: 16px;
        }
        #search-input {
            width: 100%;
            padding: 12px 40px 12px 44px;
            background: var(--bg-lighter);
            border: 1px solid var(--border);
            border-radius: 999px;
            color: var(--text);
            font-size: 15px;
        }
        #search-button {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--primary-light);
            font-size: 16px;
            cursor: pointer;
        }
        #loadingOverlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(13, 11, 20, 0.8);
            color: var(--text);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #o {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--bg-light);
            color: var(--text);
            padding: 10px 20px;
            border-radius: 5px;
            display: none;
            z-index: 1001;
        }
    </style>
</head>
<body>
    <div id="app-container">
        <div id="sidebar-left">
            <div class="sidebar-content">
                <h1>Pulse Underground</h1>
                <nav>
                    <ul>
                        <li><a href="#"><span class="icon">üè†</span> Home</a></li>
                        <li><a href="#"><span class="icon">üîç</span> Explore</a></li>
                        <li><a href="#"><span class="icon">üîî</span> Notifications</a></li>
                        <li><a href="#"><span class="icon">‚úâÔ∏è</span> Messages</a></li>
                        <li><a href="#"><span class="icon">üë§</span> Profile</a></li>
                        <li><a href="#"><span class="icon">‚ãØ</span> More</a></li>
                    </ul>
                </nav>
            </div>
            <div class="bottom-buttons">
                <button id="postButton">Post</button>
                <button id="connectWallet">Connect Wallet</button>
            </div>
            <div id="profile-section">
                <div id="walletInfo" style="display:none">
                    <span id="walletAddress"></span>
                </div>
            </div>
        </div>
        <main>
            <div id="storySubmission">
                <img src="image1.jpeg" alt="User Avatar" class="avatar">
                <div class="input-container">
                    <textarea id="reportContent" placeholder="Connect wallet to report"></textarea>
                    <button id="publishStory" disabled>‚û§</button>
                </div>
            </div>
            <div id="newsFeed"></div>
            <button id="loadMoreButton">Load More</button>
        </main>
        <div id="sidebar-right">
            <div id="search-container">
                <input type="text" id="search-input" placeholder="Search The Pulse Underground">
                <button id="search-button">üîç</button>
            </div>
            <div id="trending-section">
                <h3>What's happening</h3>
            </div>
            <div id="who-to-follow">
                <h3>Who to follow</h3>
            </div>
        </div>
    </div>
    <div id="loadingOverlay">Loading news feed...</div>
    <div id="o"></div>
    <script>
        const ethers = window.ethers;
        const POST_ADDRESS = "0x9Cd83BE15a79646A3D22B81fc8dDf7B7240a62cB".toLowerCase();

        function sh(a) {
            return a?.length > 10 ? a.slice(0, 6) + "..." + a.slice(-4) : a || "-";
        }
        function dt(t) {
            return new Date(t).toLocaleString("en", { month: "numeric", day: "numeric", year: "numeric", hour: "numeric", minute: "numeric" });
        }
        function displayStatus(m) {
            console.log("Status:", m);
            const o = document.getElementById("o");
            o.textContent = m;
            o.style.display = "block";
            setTimeout(() => o.style.display = "none", 3000);
        }
        function toggleLoading(s) {
            console.log("Toggle loading:", s);
            const l = document.getElementById("loadingOverlay");
            l.style.display = s ? "flex" : "none";
        }

        class Cache {
            constructor() {
                this.db = null;
                this.init();
            }
            async init() {
                if (this.db) return this.db;
                console.log("Opening IndexedDB");
                return new Promise((resolve, reject) => {
                    const request = indexedDB.open("PUCache", 1);
                    request.onerror = () => reject(request.error);
                    request.onsuccess = () => {
                        this.db = request.result;
                        resolve(this.db);
                    };
                    request.onupgradeneeded = (event) => {
                        const db = event.target.result;
                        if (!db.objectStoreNames.contains("news")) {
                            const store = db.createObjectStore("news", { keyPath: "txHash" });
                            store.createIndex("timestamp", "timestamp", { unique: false });
                        }
                    };
                });
            }
            async transaction(storeName, mode, callback) {
                const db = await this.init();
                const tx = db.transaction(storeName, mode);
                const store = tx.objectStore(storeName);
                try {
                    return await callback(store);
                } catch (e) {
                    tx.abort();
                    throw e;
                }
            }
            async saveNews(items) {
                console.log(`Saving ${items.length} news items`);
                await this.transaction("news", "readwrite", async (store) => {
                    for (const item of items) await store.put(item);
                });
            }
            async getNews(limit = 33) {
                console.log("Getting cached news");
                return this.transaction("news", "readonly", async (store) => {
                    const index = store.index("timestamp");
                    const news = [];
                    await new Promise((resolve) => {
                        index.openCursor(null, "prev").onsuccess = (event) => {
                            const cursor = event.target.result;
                            if (!cursor || news.length >= limit) return resolve();
                            news.push(cursor.value);
                            cursor.continue();
                        };
                    });
                    return news;
                });
            }
        }

        class App {
            constructor() {
                this.state = {
                    items: [],
                    loading: false,
                    noMore: false,
                    page: null,
                    requests: new Set(),
                    cachedResponses: new Map(),
                    seenTxHashes: new Set()
                };
                this.$ = document.getElementById.bind(document);
                this.cache = new Cache();
                this.setup();
                this.fetch(true);
            }
            setup() {
                document.addEventListener("click", (e) => {
                    const t = e.target;
                    if (t.id === "connectWallet") this.signer ? this.disconnectWallet() : this.connectWallet();
                    else if (t.id === "publishStory") this.publishStory();
                    else if (t.id === "loadMoreButton") this.loadMore();
                });
                this.$("loadMoreButton").style.display = "none";
            }
            async connectWallet() {
                console.log("Connecting wallet");
                try {
                    if (!window.ethereum) throw new Error("No MetaMask");
                    const provider = new ethers.providers.Web3Provider(window.ethereum);
                    const network = await provider.getNetwork();
                    if (network.chainId !== 369) {
                        await window.ethereum.request({ method: "wallet_switchEthereumChain", params: [{ chainId: "0x171" }] });
                    }
                    await provider.send("eth_requestAccounts", []);
                    this.signer = provider.getSigner();
                    const address = await this.signer.getAddress();
                    this.$("connectWallet").style.display = "none";
                    this.$("walletInfo").style.display = "block";
                    this.$("walletAddress").textContent = sh(address);
                    this.$("publishStory").disabled = false;
                    this.$("reportContent").placeholder = "What's happening?";
                    displayStatus("Connected");
                } catch (e) {
                    console.error("Wallet connection failed:", e);
                    displayStatus(e.message || "Failed to connect");
                }
            }
            disconnectWallet() {
                this.signer = null;
                this.$("connectWallet").style.display = "block";
                this.$("walletInfo").style.display = "none";
                this.$("publishStory").disabled = true;
                this.$("reportContent").placeholder = "Connect wallet to report";
                displayStatus("Disconnected");
            }
            async publishStory() {
                console.log("Publishing story");
                const content = this.$("reportContent").value.trim();
                if (!content) return displayStatus("No content");
                if (!this.signer) return displayStatus("Wallet not connected");
                this.$("publishStory").disabled = true;
                toggleLoading(true);
                try {
                    const inputData = "POST:" + content;
                    const tx = {
                        to: POST_ADDRESS,
                        value: 0,
                        data: ethers.utils.hexlify(ethers.utils.toUtf8Bytes(inputData)),
                        gasLimit: 100000
                    };
                    const signedTx = await this.signer.sendTransaction(tx);
                    const receipt = await signedTx.wait();
                    console.log("Story published, tx:", receipt.transactionHash);
                    displayStatus("Story published! Tx: " + receipt.transactionHash);
                    const newStory = {
                        content,
                        reporter: await this.signer.getAddress(),
                        timestamp: new Date().toISOString(),
                        txHash: receipt.transactionHash
                    };
                    this.state.items.unshift(newStory);
                    this.render([newStory], true);
                    await this.cache.saveNews([newStory]);
                    this.$("reportContent").value = "";
                } catch (e) {
                    console.error("Publish failed:", e);
                    displayStatus(e.message || "Failed to publish");
                } finally {
                    this.$("publishStory").disabled = false;
                    toggleLoading(false);
                }
            }
            async fetchTransactions(p) {
                console.log("Fetching transactions, params:", p);
                const u = `https://api.scan.pulsechain.com/api/v2/transactions?to=${POST_ADDRESS}&sort=desc&limit=33${p ? "&" + new URLSearchParams(p) : ""}`;
                if (this.state.requests.has(u)) return this.state.cachedResponses.get(u);
                this.state.requests.add(u);
                try {
                    const r = await fetch(u);
                    if (!r.ok) throw new Error(`HTTP ${r.status}`);
                    const d = await r.json();
                    this.state.cachedResponses.set(u, d);
                    console.log("API Response:", d);
                    return d;
                } catch (e) {
                    console.error("Fetch transactions failed:", e);
                    throw e;
                } finally {
                    this.state.requests.delete(u);
                }
            }
            async parseTransactions(b) {
                console.log("Parsing transactions");
                if (!b?.items?.length) {
                    this.state.noMore = true;
                    return [];
                }
                const posts = [];
                for (const tx of b.items) {
                    const toAddress = tx.to?.hash?.toLowerCase() || tx.to?.toLowerCase();
                    const input = tx.raw_input || tx.input;
                    if (!toAddress) {
                        console.log("Skipping tx", tx.hash, ": no to address");
                        continue;
                    }
                    if (toAddress !== POST_ADDRESS) {
                        console.log("Skipping tx", tx.hash, ": wrong to address", toAddress);
                        continue;
                    }
                    if (!input || input === "0x") {
                        console.log("Skipping tx", tx.hash, ": no input data");
                        continue;
                    }
                    if (this.state.seenTxHashes.has(tx.hash)) {
                        console.log("Skipping tx", tx.hash, ": already seen");
                        continue;
                    }
                    try {
                        const content = ethers.utils.toUtf8String(input);
                        console.log("Decoded content:", content);
                        const post = {
                            content,
                            reporter: tx.from.hash,
                            timestamp: tx.timestamp,
                            txHash: tx.hash
                        };
                        posts.push(post);
                        this.state.seenTxHashes.add(tx.hash);
                    } catch (e) {
                        console.warn("Failed to decode input for tx", tx.hash, ":", input, "Error:", e.message);
                    }
                }
                this.state.page = b.next_page_params || null;
                this.state.noMore = !this.state.page;
                console.log(`Parsed ${posts.length} posts`);
                return posts;
            }
            async fetch(initial = false) {
                console.log("Fetching news, initial:", initial);
                if (this.state.loading) return;
                this.state.loading = true;
                toggleLoading(true);
                try {
                    if (initial) {
                        const cachedItems = await this.cache.getNews(33);
                        if (cachedItems.length) {
                            this.state.items = cachedItems;
                            cachedItems.forEach(item => this.state.seenTxHashes.add(item.txHash));
                            this.render(cachedItems);
                        }
                    }
                    const posts = [];
                    let txData = await this.fetchTransactions(this.state.page);
                    let newPosts = await this.parseTransactions(txData);
                    posts.push(...newPosts);
                    if (initial && posts.length < 33 && !this.state.noMore) {
                        while (posts.length < 33 && !this.state.noMore) {
                            txData = await this.fetchTransactions(this.state.page);
                            newPosts = await this.parseTransactions(txData);
                            posts.push(...newPosts);
                        }
                    }
                    if (posts.length) {
                        this.state.items = initial ? posts : this.state.items.concat(posts);
                        this.render(posts, !initial);
                        await this.cache.saveNews(posts);
                    }
                    this.$("loadMoreButton").style.display = this.state.noMore ? "none" : "block";
                } catch (e) {
                    console.error("Fetch error:", e);
                } finally {
                    this.state.loading = false;
                    toggleLoading(false);
                }
            }
            async loadMore() {
                if (this.state.loading || this.state.noMore) return;
                console.log("Loading more");
                this.state.loading = true;
                toggleLoading(true);
                try {
                    const txData = await this.fetchTransactions(this.state.page);
                    const newPosts = await this.parseTransactions(txData);
                    if (newPosts.length) {
                        this.state.items.push(...newPosts);
                        this.render(newPosts, true);
                        await this.cache.saveNews(newPosts);
                    }
                    this.$("loadMoreButton").style.display = this.state.noMore ? "none" : "block";
                } catch (e) {
                    console.error("Load more failed:", e);
                } finally {
                    this.state.loading = false;
                    toggleLoading(false);
                }
            }
            render(i, a = false) {
                console.log("Rendering items, append:", a);
                if (!i.length && !a) return this.$("newsFeed").innerHTML = "No items";
                const f = document.createDocumentFragment(), t = document.createElement("template");
                i.forEach(item => {
                    t.innerHTML = `<article class="news-item"><div class="reporter-info"><img src="image1.jpeg" alt="Reporter" class="avatar"><div class="reporter-details"><span class="reporter-name">${sh(item.reporter)}</span>¬∑ ${dt(item.timestamp)}</div></div><div class="report-content">${item.content.split("\n\n").map(p => "<p>" + p.replace(/\n/g, "<br>") + "</p>").join("")}</div></article>`;
                    f.appendChild(t.content.firstChild);
                });
                const feed = this.$("newsFeed");
                a ? feed.appendChild(f) : (feed.textContent = "", feed.appendChild(f));
                feed.style.visibility = "visible";
            }
        }
        new App();
    </script>
</body>
