<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Pulse Underground</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Load Ethers.js -->
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.6.0/dist/ethers.umd.min.js"></script>

</head>
<body>
    <header>
        <h1>The Pulse Underground</h1>
        <button id="connectWallet">Connect Wallet</button> <!-- Matches JS -->
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Submit Story</a>
        <a href="#">About</a>
    </nav>

    <main>
        <!-- News Feed Section -->
        <section id="newsFeed">  <!-- Matches JS -->
            <h2>Latest News from The Pulse Underground</h2>
            <!-- News stories will be populated here -->
        </section>
    
        <!-- Story Submission Section -->
        <section id="submitStory">
            <h2>Report the News</h2>
            <textarea id="reportContent" placeholder="Enter your report here..."></textarea> <!-- Matches JS -->
            <button id="publishStory">Report</button> <!-- Matches JS -->
            <p id="statusMessage" style="display:none;"></p> <!-- Matches JS -->
        </section>
    </main>

    <footer>
        <p>&copy; 2024 The Pulse Underground. All rights reserved.</p>
    </footer>

    <!-- Modal HTML -->
    <div id="reporterLockModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="lockMessage"></p>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
